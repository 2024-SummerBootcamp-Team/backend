<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech WebSocket Test</title>
</head>
<body>
    <h1>Text-to-Speech WebSocket Test</h1>
    <textarea id="textInput" rows="4" cols="50">Enter text to convert to speech...</textarea><br>
    <button onclick="startWebSocket()">Start Text-to-Speech</button><br>
    <audio id="audioPlayer" controls></audio>

    <script>
        let websocket;
        let audioPlayer = document.getElementById('audioPlayer');

        function startWebSocket() {
            websocket = new WebSocket("ws://localhost:8000/api/v1/voices/ws/text-to-speech");

            websocket.onopen = function(event) {
                console.log("WebSocket connection established.");
                let textInput = document.getElementById('textInput');
                websocket.send(textInput.value);  // Send the text input to server
            };

            websocket.onmessage = function(event) {
                if (event.data instanceof Blob) {
                    let blob = new Blob([event.data], { type: 'audio/mp3' });
                    audioPlayer.src = URL.createObjectURL(blob);
                    audioPlayer.play();
                }
            };

            websocket.onclose = function(event) {
                console.log("WebSocket connection closed.");
            };

            websocket.onerror = function(event) {
                console.error("WebSocket error observed:", event);
            };
        }
    </script>
</body>
</html>
