services:
  fastapi-server:
    container_name: fastapi
    build: app/
    volumes:
      - ~/.aws:/root/.aws
      - ./app:/app
    ports:
      - "8000:8000"
    develop:
      watch:
        - action: sync
          path: app/
          target: app/
          ignore:
            - venv/
            - __pycache__/
        - action: rebuild
          path: app/requirements.txt
          target: app/
      restart: always
    networks:
      - teamhnet


  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
    networks:
      - teamhnet


  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    networks:
      - teamhnet


  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    volumes:
      - ./monitoring/grafana/data:/etc/grafana/provisioning/data
    ports:
      - "3000:3000"
    networks:
      - teamhnet


  cadvisor:
    container_name: cadvisor
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro


    privileged: true
    networks:
      - teamhnet

