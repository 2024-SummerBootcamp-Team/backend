services:
  fastapi-server:
    build: app/
    container_name: fastapi-server
    volumes:
      - ~/.aws:/root/.aws
    ports:
      - "8000:8000"
    develop:
      watch:
        - action: sync
          path: app/
          target: app/
          ignore:
            - venv/
            - __pycache__/
        - action: rebuild
          path: app/requirements.txt
          target: app/
      restart: always

  
  redis:
    image: redis
    ports:
      - "6379:6379"
    container_name: redis




  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    container_name: prometheus

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"


  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest

    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

    privileged: true

version: "3"
services:
  teamh-backend-blue:
    container_name: teamh-backend-blue #컨테이너의 이름을 teamh-backend-blue로 저장. 이 이름을 Docker 엔진에서 컨테이너를 식별할 때 사용
    image: ${DOCKERHUB_USERNAME}/teamh-backend #docker bub에서 이미지 가져와 사용
    ports:
      - "8081:8080"
    restart: always #컨테이너가 중지될 때 항상 재시작되도록

networks: #docker 네트워크 설정을 정의
  default: #네트워크 정의. compose 파일에서 정의된 모든 서비스가 기본적으로 이 네트워크에 연결
    external: #외부 네트워크 지정. docker compoose 파일에서 정의되지 않앗으며 이미 docker 엔진에 존재하는 네트워크
      name: teamh #외부 네트워크

